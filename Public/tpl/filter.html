<!-- 商品过滤开始 -->
	<div id="filter">
		<div class='hots'>
			<span>热门团购：</span>
			<div class='box'>
				<foreach from="$hotCategory" value="$v">
					<a href="{|U('Index/Index/index')}/cid/{$v.cid}">{$v.cname}</a>
				</foreach>

			</div>
		</div>

		<div class='filter-box'>
			<div class='category filter-label'>
				<div class='filter-label-level-1'>
					<span><b></b>分类：</span>
					<div class='box'>
						<foreach from="$topCategory" key="$k" value="$v">
							{$v}
						</foreach>
					</div>
				</div>
				<if value='$sonCategory'>
					<div class='filter-label-level-2'>
						<div class='box'>
							<foreach from="$sonCategory" key="$k" value="$v">
								{$v}
							</foreach>
						</div>
					</div>
				</if>
			</div>
			<div class='locality filter-label'>
				<div class='filter-label-level-1'>
					<span><b></b>区域：</span>
					<div class='box'>
						<foreach from="$topLocality" key="$k" value="$v">
							{$v}
						</foreach>
					</div>
				</div>
				<if value='$sonLocality'>
					<div class='filter-label-level-2'>
						<div class='box'>
							<foreach from="$sonLocality" key="$k" value="$v">
								{$v}
							</foreach>
						</div>
					</div>
				</if>
			</div>
			<div class='price filter-label'>
				<div class='filter-label-level-1'>
					<span><b></b>价格：</span>
					<div class='box'>
						<foreach from="$price" value="$v">
							{$v}
						</foreach>
					</div>
				</div>
			</div>
			<div class='screen'>
				<div>
					<a class='active' href="{$orderUrl.d}">默认排序</a>
					<a href="{$orderUrl.b}">销量<b></b></a>
					<a href="{$orderUrl.p_d}">价格<b></b></a>
					<a  href="{$orderUrl.p_a}">价格<b style="background-position:-45px -16px;"></b></a>
					<a style="border:0;" href="{$orderUrl.t}">发布时间<b></b></a>
				</div>
			</div>
		</div>
	</div>
	<!-- 商品过滤结束 -->
