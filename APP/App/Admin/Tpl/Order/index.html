<load file="__PUBLIC__/tpl/header.html" />
<div id="content">
	<table id='table' class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th >商品名称</th>
				<th width='10%'>价格</th>
				<th width='10%'>数量</th>
				<th width='10%'>总价</th>
				<th width='10%'>状态</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach from='$order' value='$v'>
				<tr>
					<td>{$v.main_title}</td>
					<td>{$v.price}</td>
					<td>{$v.goods_num}</td>
					<td>{$v.total_money}</td>
					<td>{$v.status}</td>
					<td>
						<a class="btn btn-small delAffirm" href='{|U("Admin/Order/del/orderid/".$v["orderid"])}'>删除</a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
	<div id='page'>
		{$page}
	</div>
</div>
</body>
</html>
