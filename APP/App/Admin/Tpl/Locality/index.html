<load file="__PUBLIC__/tpl/header.html" />
<div id="content">
	<table id='table' class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="5%"> </th>
				<th width='25%'>地区名称</th>
				<th width='10%'>地区排序</th>
				<th width='10%'>是否显示</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach from='$data' key='$k' value='$v'>
				<tr class="level_{$v.level} pid_{$v.pid}" cid="{$v.lid}">
					<td><span class='btn btn-info unfold'>+</span></td>
					<td>|-{$v.html}{$v.lname}</td>
					<td>{$v.sort}</td>
					<td>
						<if value='{$v.display}'>
							显示
							<else>
							隐藏
						</if>
					</td>
					<td>
						<a href="{|U('Admin/Locality/addShow/lid/'.$v['lid'])}" class='btn btn-small'>添加子地区</a>
						<a href="{|U('Admin/Locality/editShow/lid/'.$v['lid'])}" class='btn btn-small'>编辑</a>
						<a href="{|U('Admin/Locality/del/lid/'.$v['lid'])}" class='btn btn-small delAffirm'>删除</a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
</div>
</body>
</html>
