<load file="__PUBLIC__/tpl/header.html" />
<hdui/>
<script type="text/javascript" src='__PUBLIC__/js/locality.js'></script>
<div id="map">
	<span class='title'>添加地区</span>
</div>
<div id="content">
	<form id='localityFrom' action="{|U('Admin/Locality/add')}" method="post">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>所属地区</td>
				<td>
					<select name='pid'>
						<option value='0'>顶级地区</option>
						<foreach from='$level' value='$v'>
							<option value='{$v.lid}' <if value='{$parent.lid} eq {$v.lid}'>selected="selected"</if>>|-{$v.html}{$v.lname}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td>地区名称</td>
				<td>
					<input type="text" name="lname" />
				</td>
			</tr>
			<tr>
				<td>地区排序</td>
				<td>
					<input name="sort" type="text" />
				</td>
			</tr>
			<tr>
				<td>是否显示</td>
				<td>
					<lable>
						<input type="radio" name="display" checked='true' value="1"/>
						<span>显示</span>
					</lable>
					<lable>
						<input type="radio" name="display" value="0"/>
						<span>隐藏</span>
					</lable>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btn' value='提交'/></td>
			</tr>
		</tbody>
	</table>
	</form>



</div>
</body>
</html>
