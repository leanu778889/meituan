<load file="__PUBLIC__/tpl/header.html" />
<div id="content">
	<table id='table' class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width='10%'>用户名</th>
				<th >email</th>
				<th width='10%'>电话</th>
				<th width='10%'>余额</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach from='$user' value='$v'>
				<tr>
					<td>{$v.uname}</td>
					<td>{$v.email}</td>
					<td>{$v.phone}</td>
					<td>{$v.balance}</td>
					<td>
						<a class="btn btn-small delAffirm" href='{|U("Admin/User/del/uid/".$v["uid"])}'>删除</a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
	<div id='page'>
		{$page}
	</div>
</div>
</body>
</html>
