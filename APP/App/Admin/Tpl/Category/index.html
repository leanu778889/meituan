<load file="__PUBLIC__/tpl/header.html" />

<div id="content">
	<table id='table' class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="5%"> </th>
				<th width='25%'>分类名称</th>
				<th width='30%'>分类标题</th>
				<th width='10%'>分类排序</th>
				<th width='10%'>是否显示</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach from='$data' key='$k' value='$v'>
				<tr class="level_{$v.level} pid_{$v.pid}" level="{$v.level}" cid="{$v.cid}">
					<td><span class='btn btn-info unfold'>+</span></td>
					<td>|-{$v.html}{$v.cname}</td>
					<td>{$v.title}</td>
					<td>{$v.sort}</td>
					<td>
						<if value='{$v.display}'>
							显示
							<else>
							隐藏
						</if>
					</td>
					<td>
						<a href="{|U('Admin/Category/addShow/cid/'.$v['cid'])}" class='btn btn-small'>添加子类</a>
						<a href="{|U('Admin/Category/editShow/cid/'.$v['cid'])}" class='btn btn-small'>编辑</a>
						<a href="{|U('Admin/Category/del/cid/'.$v['cid'])}" class='btn btn-small delAffirm'>删除</a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
</div>
</body>
</html>
