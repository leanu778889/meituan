<load file="__PUBLIC__/../Common/userhome-hd.html" />
		<link href="__PUBLIC__/css/account.css" type="text/css" rel="stylesheet" >
		<div class='setting-nav'>
			<a  href="{|U('Member/Account/setting')}">基本信息</a>
			<a class='active' href="{|U('Member/Account/setAddress')}">收货地址</a>
		</div>
		<div class='address-list'>
			<table>
				<thead>
					<tr>
						<th width="20%">收货人</th>
						<th>地址/邮编</th>
						<th width="20%">电话/手机</th>
						<th width="20%">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach from="$address" value="$v">
					<tr>
						<td>
							{$v.consignee}
						</td>
						<td>
							{$v.province}&nbsp;&nbsp;{$v.city}&nbsp;&nbsp;{$v.county}&nbsp;&nbsp;{$v.street}，{$v.postcode}
						</td>
						<td>
							{$v.tel}
						</td>
						<td>
							<a href="{|U('Member/Account/delAddress')}/addressid/{$v.addressid}">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</div>
		<!-- 收货地址 -->
		<form action="{|U('Member/Account/addAddress')}" method="post">
		<div id="addressForm" class="address">
			<div class='address-base'>
				<dl>
					<dt>*省市区：</dt>
					<dd style="width:400px;">
						<select id="s_province" name="s_province"></select>
						<select id="s_city" name="s_city" ></select>
						<select id="s_county" name="s_county"></select>
						<script type="text/javascript" src="__ROOT__/Public/js/area/area.js"></script>
						<script type="text/javascript">_init_area();</script>
					</dd>
				</dl>
				<dl>
					<dt>*街道地址：</dt>
					<dd style="width:450px;">
						<input name="street" type="text" value="">
					</dd>
				</dl>
				<dl>
					<dt>*邮政编码：</dt>
					<dd>
						<input name="postcode" type="text" value="">
					</dd>
				</dl>
				<dl>
					<dt>*收货人姓名：</dt>
					<dd>
						<input name="consignee" type="text" value="">
					</dd>
				</dl>
				<dl>
					<dt>*电话号码：</dt>
					<dd>
						<input name='tel' type="text" value="">
					</dd>
				</dl>
				<dl>
					<dt></dt>
					<dd>
						<input type="submit" value="提交">
					</dd>
				</dl>
			</div>
		</div>
		</form>
