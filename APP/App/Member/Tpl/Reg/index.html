	<load file="./Public/tpl/header.html"/>
	<!-- 载入公共头部文件-->
	<link href="__PUBLIC__/css/reg.css" type="text/css" rel="stylesheet" >
	<script src='__PUBLIC__/js/regCheck.js'></script>
	<script>
		function changeCode(){
			var src = "{|U('Member/Reg/showCode')}/mt/"+Math.random();
			$(this).attr('src',src);
		}
		var __JSCONTROL__ = "__CONTROL__";
	</script>
	<div id="regBox">
		<div class='header'>
			已有本站账号?<a href="">登录</a>
		</div>
		<div class='form'>
		<form action="{|U('Member/Reg/addUser')}" method="post" id="regForm">
			<dl >
				<dt>邮箱</dt>
				<dd class='text'><input class='must' ajax=1 type="text" name="email" /></dd>
				<dd class='prompt'>用于登录和找回密码，不会公开</dd>
			</dl>
			<dl>
				<dt>用户名</dt>
				<dd class='text'><input class='must' ajax=1 type="text" name="uname" /></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>创建密码</dt>
				<dd class='text'><input class='must' id="password" type="password" name="password" /></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>确认密码</dt>
				<dd class='text'><input class='must' type="password" name="password_d"/></dd>
				<dd class='prompt'></dd>
			</dl>
			<!--<dl>
				<dt>所在城市</dt>
				<dd class='area'>
					<select id="s_province" name="s_province"></select>
					<select id="s_city" name="s_city" ></select>
					<select id="s_county" name="s_county"></select>
					<script type="text/javascript" src="__ROOT__/classLibs/area/area.js"></script>
					<script type="text/javascript">_init_area();</script>
				</dd>
				<dd class='prompt'></dd>
			</dl>-->

			<dl>
				<dt>验证码</dt>
				<dd class='text code' style="width:200px;"><input ajax=1 style='float:left;' class='must' type="text"  name="code"/><img onclick='changeCode.call(this)' style="float:left;margin:0 10px;" src="{|U('Member/Reg/showCode')}" width='80px' height='28px'></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt></dt>
				<dd class='submit'><input type="submit" value="注册"></dd>
			</dl>
		</form>
		</div>
	</div>
</body>
</html>
