<load file="__PUBLIC__/../Common/userhome-hd.html" />
		<link href="__PUBLIC__/css/order.css" type="text/css" rel="stylesheet" >
		<div class='order-nav'>
			<a href="{|U('Member/Order/index')}" class='active'>全部</a>
			<a href="{|U('Member/Order/index')}/status/1">未付款</a>
			<a href="{|U('Member/Order/index')}/status/2">已付款</a>
		</div>
		<div class='order-list'>
			<if value="{$order}">
			<table>
				<thead>
					<tr>
						<th width="50%">团购项目</th>
						<th width="10%">数量</th>
						<th width="10%">金额</th>
						<th width="15%">订单状态</th>
						<th width="15%">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach from="$order" value="$v">
					<tr>
						<td class='goods-show'>
							<img src="{$v.goods_img}">
							<a href="{|U('Index/Detail/index')}/gid/{$v.gid}">{$v.main_title}</a>
						</td>
						<td>
							{$v.goods_num}
						</td>
						<td>
							¥{$v.sumPrice}
						</td>
						<td>
							<span>{$v.status}</span><br/>
							<a href="{|U('Index/Detail/index')}/gid/{$v.gid}" >订单详情</a>
						</td>
						<td>
							<if value="{$v['status']} eq '未付款'">
							<a class='btn' href="{|U('Member/Buy/payment')}/oid/{$v.orderid}">付款</a><br/>
							</if>
							<a href="{|U('Member/Order/delOrder')}/oid/{$v.orderid}">删除订单</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<else>
				暂无订单信息
			</if>
		</div>
